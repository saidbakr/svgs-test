<svg version="1.1" id="L1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
    <circle fill="none" stroke="#f00" stroke-width="6" stroke-miterlimit="15" stroke-dasharray="14.2472,14.2472" cx="50" cy="50" r="47" >
      <animateTransform 
         attributeName="transform" 
         attributeType="XML" 
         type="rotate"
         dur="3s" 
         from="0 50 50"
         to="360 50 50" 
         repeatCount="indefinite" />
      <animate attributeName="stroke" values="#f30;#f33;#800;#f33;#f30" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle fill="none" stroke="#f0f" stroke-width="2" stroke-miterlimit="10" stroke-dasharray="10,10" cx="50" cy="50" r="39">
